

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="../static/css/form.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>CREATE FPP/MPP SECTIONS</title>
</head>
<body>
<div class="container" id="container">
    <h1>CREATE FPP/MPP SECTIONS</h1>
    <br>
    <div class="container" id="content">
        <form class="form-group col-lg-6" method="post" th:action="@{/generateSection}">
            <div>
                <label for="classSize"> CLASS ROOM SIZE</label>
                <input name="studentPerClass" type="text" class="form-control" id="classSize" placeholder="number of students">
            </div>
            <br>
            <div>
                <label for="classEntry"> CLASS ENTRY NAME</label>
                <input name="name" type="text" class="form-control" id="classEntry" placeholder="entry name">
            </div>
            <br>
            <br>
            <button class="btn btn-primary btn-block form-control " style="max-width: 200px"type="submit">GENERATE</button>
        </form>
    </div><br>

</div>   <footer>&copy; 2021</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>

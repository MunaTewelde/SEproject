<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/form.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Student Course Change Request Form</title>
</head>
<body>
<div class="container" id="container">
    <h1>Student Course Change Request Form</h1>
    <br>
    <div class="container" id="content">
        <form class="form-group col-lg-6" method="post" th:action="@{/submitChange}" th:object="${courseChangeForm}">
            <div >
                <label for="studentId">Student ID</label>
                <input th:name="studentId" type="text" class="form-control" id="studentId" placeholder="student ID">
            </div>
            <br>
            <div >
                <label for="firstName">First Name</label>
                <input th:name="firstName" type="text" class="form-control" id="firstName" placeholder="faculty first name">
            </div>
            <br>
            <div>
                <label for="lastName">Last Name</label>
                <input th:name="lastName" type="text" class="form-control" id="lastName" placeholder="faculty last name">
            </div>
            <br>
            <div >
                <label for="blockChange">Block Name</label>
                <input th:name="blockName" type="text" class="form-control" id="blockChange" placeholder="block you want to change course in">
            </div>
            <br>
            <div >
                <label for="dropCourseCode">Drop Course-Code</label>
                <input th:name="dropCourseCode" type="text" class="form-control" id="dropCourseCode" placeholder="course-code for the course you want to drop">
            </div>
            <br>
            <div >
                <label for="dropCourseCode">Add Course-Code</label>
                <input th:name="addCourseCode" type="text" class="form-control" id="addCourseCode" placeholder="course-code for the course you want to add">
            </div>
            <br>

            <br>
            <button class="btn btn-primary btn-block form-control " style="max-width: 200px"type="submit">Done</button>
        </form>
    </div><br>

</div>   <footer>&copy; 2021</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link href="../static/css/form.css" rel="stylesheet">
    <title>Student Registration Form</title>
</head>
<body style=" padding-bottom: 50px;">
<li><a href="/" class="active">Home</a></li>
<div class="container" id="container">
    <h1>Student Registration Form</h1>
    <br>
    <div class="container" id="content">
        <form id="studentRegForm" method="post" th:action="@{/apply}" th:object="${studentRegistration}">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="firstName">FIRST NAME</label>
                    <input th:name="firstName" type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
                <div class="form-group col-md-3">
                    <label for="lastName">LAST NAME</label>
                    <input th:name="lastName" type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-row col-md-4">
                <div class="form-group col-md-6">
                    <label for="dob">DATE OF BIRTH</label>
                    <input th:name="dateOfBirth" type="date" class="form-control" id="dob" placeholder="02/16/13" data-date-format="mm/dd/yy">
                </div>
            </div>
<!--            <div class="form-group col-md-6">-->
<!--                <label for="StudentAddress">ADDRESS</label>-->
<!--                <input type="text" class="form-control" id="StudentAddress" placeholder="1234 Main St">-->
<!--            </div>-->
<!--            <div class="form-row col-md-6">-->
<!--                <div class="form-group col-md-6">-->
<!--                    <label for="studentCity">CITY</label>-->
<!--                    <input type="text" class="form-control" id="studentCity" placeholder="city">-->
<!--                </div>-->
<!--                <div class="form-group col-md-3">-->
<!--                    <label for="studentState">STATE</label>-->
<!--                    <input type="text" class="form-control" id="studentState" placeholder="state">-->
<!--                </div>-->
<!--                <div class="form-group col-md-3">-->
<!--                    <label for="studentZip">ZIP CODE</label>-->
<!--                    <input type="text" class="form-control" id="studentZip" placeholder="12345">-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group">
                <label>ENTRY</label><br>
                <div class="form-check form-check-inline">
                    <input th:name="entryName" class="form-check-input" type="radio" name="entry" id="FEBRUARY" value="FEBRUARY"
                           style="margin-left: 30px">
                    <label class="form-check-label" for="FEBRUARY">FEBRUARY </label>
                </div>
                <div class="form-check form-check-inline">
                    <input th:name="entryName" class="form-check-input" type="radio" name="entry" id="MAY" value="MAY">
                    <label class="form-check-label" for="MAY">MAY</label>
                </div>
                <div class="form-check form-check-inline">
                    <input th:name="entryName" class="form-check-input" type="radio" name="entry" id="AUGUST" value="AUGUST">
                    <label class="form-check-label" for="AUGUST">AUGUST</label>
                </div>
                <div class="form-check form-check-inline">
                    <input th:name="entryName" class="form-check-input" type="radio" name="entry" id="NOVEMBER" value="NOVEMBER">
                    <label class="form-check-label" for="NOVEMBER">NOVEMBER</label>
                </div>
            </div>
            <div class="form-group">
                <label>FIRST TRACK COURSE</label><br>
                <div class="form-check form-check-inline">
                    <input th:name="startingTrack" class="form-check-input" type="radio" name="track" id="fpp" value="fpp"
                           style="margin-left: 30px">
                    <label class="form-check-label" for="fpp">FPP TRACK</label>
                </div>
                <div class="form-check form-check-inline">
                    <input th:name="startingTrack" class="form-check-input" type="radio" name="track" id="mpp" value="mpp">
                    <label class="form-check-label" for="mpp">MPP TRACK</label>
                </div>
            </div>
            <label for="track">TRACK TYPE</label>
            <div class="form-group col-md-4">
                <select th:name="trackType" id="track" class="form-control">
                    <option selected>Choose one ...</option>
                    <option>US</option>
                    <option>OPT</option>
                    <option>CPT</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Register!</button>
        </form>
    </div>
</div>
